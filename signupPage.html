<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <h1>회원가입 페이지</h1>
        <form id="signup-form">
          <label for="signup-username">사용자 이름 :</label>
          <input type="text" id="signup-username" name="signup-username" required />
          <br />
          <label for="signup-password">비밀번호 :</label>
          <input type="password" id="signup-password" name="signup-password" required />
          <br />
          <label for="signup-confirm-password">비밀번호 확인 :</label>
          <input type="password" id="signup-confirm-password" name="signup-confirm-password" required />
          <br />
          <button type="submit">가입하기</button>
        </form>
      </div>
  
      <script>
        const signupForm = document.getElementById("signup-form");
        signupForm.addEventListener("submit", function (event) {
          event.preventDefault();
          // 사용자가 입력한 사용자명과 비밀번호를 가져온다
          const usernameInput = document.getElementById("signup-username");
          const passwordInput = document.getElementById("signup-password");
          const confirmPasswordnput = document.getElementById("signup-confirm-password");
          const username = usernameInput.value.trim();
          const password = passwordInput.value.trim();
          const confirmPassword = confirmPasswordnput.value.trim();
          // 유효성 검사
          // console.log(username , password);
          const usernameRegax = /^[a-zA-Z0-9]+$/; //사용자명에 영어랑 숫자가 같이 있어야되는 코드
          // 비밀번호 최소 6자
          const passwordRegax = /.{6,}/;
          // ============================================
          if (!usernameRegax.test(username)) {
            alert("사용자명은 영어랑 숫자가 같이 있어야 됩니다.");
            return;
          }
          if (!passwordRegax.test(password)) {
            alert("비밀번호는 6자 이상이어야 합니다.");
            return;
          }
          // 비밀번호 확인
          if (password !== confirmPassword) {
            alert("비밀번호가 일치하지 않습니다. 다시 확인 바랍니다.");
            return;
          }
          const newUser = {
            username: username,
            password: password,
          };
          // console.log(newUser);
          // 로컬 스토리지에 사용자 정보를 저장
          // 이전에 로컬 스토리지에 저장된 사용된 정보를 가져오기 위해 localStorage.getItem("users")를 사용
          // 만약 사용자 정보가 없다면 빈배열[]을 기본값으로 사용
          const users = JSON.parse(localStorage.getItem("users")) || [];
          // 새로운 사용자 객체 newUser를 이전 사용자 정보 배열에 (users)를 추가
          users.push(newUser);
          // 사용자 정보 배열을 JSON형식으로 문자열하고, 이를 로컬스토리지에 users라는 키로 저장
          localStorage.setItem("users", JSON.stringify(users));
          alert("가입이 완료되었습니다. 로그인 페이지로 이동합니다.");
          window.location.href = "login.html";
        });
      </script>
</body>
</html>
